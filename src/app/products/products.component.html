{{title}}
<table>

    <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.picture}}</td>
        <td>{{p.like}}</td>
        <td><button (click)="BuyProduct(p.id)" [disabled]="p.quantity == 0">Buy</button></td>
        <td><button (click)="LikeProduct(p.id)" >Like</button></td>
        <td *ngIf="p.like > 10">Best Product</td>
        
    </tr>
</table>

<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let p of products">
            <div class="card" style="width: 18rem;">
                <img src={{p.picture}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">Price : {{p.price}}</p>
                  <p class="card-text">Quantity : {{p.quantity}}</p>
                  <p class="card-text">Like : {{p.like}}</p>
                  <button class="btn btn-outline-success" (click)="BuyProduct(p.id)" [disabled]="p.quantity == 0">Buy</button>
                  <button class="btn btn-outline-success" (click)="LikeProduct(p.id)" >Like</button>                </div>
              </div>
        </div>
    </div>
</div>
